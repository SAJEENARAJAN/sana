<html>
    <head>
        <title>login and registration form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In </button>
                        <button type="button" class="toggle-btn" onclick="register()">Register </button>
                    </div>
                
                <div class="social-icons">
                    <img src="C:\xampp\htdocs\new project\login-reg-img\fb.png">
                    <img src="C:\xampp\htdocs\new project\login-reg-img\tw.png">
                    <img src="C:\xampp\htdocs\new project\login-reg-img\gp.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="user id"required>
                    <input type="text" class="input-field" placeholder=" enter password"required>
                    <input type="checkbox" class="chech-box"><span>Remember password ?</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="user id"required>
                    <input type="text" class="input-field" placeholder=" email"required>
                    <input type="text" class="input-field" placeholder=" enter password"required>
                    <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
                function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
                
            }
        
        </script>
    </body>
</html>
